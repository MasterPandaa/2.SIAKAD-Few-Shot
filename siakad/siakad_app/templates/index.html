<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIAKAD - Dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SIAKAD - Dashboard</h1>

    <section id="auth-section" class="card">
      <h2>Login</h2>
      <form id="login-form">
        <div class="field">
          <label>Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="login-status"></div>
    </section>

    <section id="dashboard-section" class="card hidden">
      <h2>Statistik</h2>
      <div class="stats">
        <div class="stat"><span class="label">Siswa</span><span id="stat-students" class="value">0</span></div>
        <div class="stat"><span class="label">Guru</span><span id="stat-teachers" class="value">0</span></div>
        <div class="stat"><span class="label">Mata Pelajaran</span><span id="stat-subjects" class="value">0</span></div>
      </div>

      <h2>Rata-rata Nilai per Mata Pelajaran</h2>
      <canvas id="avgChart" height="120"></canvas>
    </section>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
